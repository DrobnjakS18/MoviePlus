<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Plus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
      <div class="container">
        <a class="navbar-brand text-white" href="#">MOVIE PLUS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link admin-panel" href="/insert.html">Admin Panel</a>
          </li>
        </ul>
      </div>
        <a href="#" class="log-out text-white">Log out</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">Movies</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-4 d-flex">
          <p class="my-auto pr-4">Search:</p><input type="text" class="form-control" id="name" onkeyup="filterByName()">
        </div>  
      </div>
      <div class="row mt-5 text-center">
        <div class="col-2 ">
          <span>Per Page:</span>
          <select id="perPage" class="form-control"  onchange="callApi()">
            <option value="2" selected>2</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="col-2">
          <span>Date:</span>
          <input type="date" id="date" name="date">
        </div>
        <div class="col-2">
          <span>Time:</span>
          <select id="perPage" class="form-control">
            <option value="2" selected>15:00</option>
            <option value="5">17:00</option>
            <option value="10">20:00</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
           <div class="row">
            <div class="movies"></div>
            <p class="mx-auto">Current Page: <span class="current"></span></p>
           </div>

            <div class="col-12 ">
              <div class="pages"></div>
            </div>
          
           <strong class="h4">Total Items:</strong> <span id="total"></span>
        </div>
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
